<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- <link rel="stylesheet" href="style/mystyle.css"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<style>
    .card {
        background-color: #f2f2f2;
    }
    
    h3 {
        text-align: center;
    }
    
    .navbar2 {
        overflow: hidden;
        background-color: #f2f2f2;
        position: fixed;
        bottom: 0;
        width: 100%;
    }
</style>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">TDPC13 - Verifica</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
              </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Utenti</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="row">
            <div class="col-md-12">
                <br>
                <h3>Lista Utenti</h3>
            </div>
        </div>
        <div id="contenuto2" class="row">
        </div>
    </div>
    <div class="navbar2">
        <p>@ Camerana 2022</p>
    </div>

    <script>
        const url = 'https://jsonplaceholder.typicode.com/users'

        //StampaLog(url);
        StampaUtenti(url);


        function StampaLog(url) {
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                });
        }

        function StampaUtenti(url) {
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    const div = document.querySelector('#contenuto2');
                    data.forEach(function(utente) {
                        div.innerHTML += `
                <div class="col-md-3">                        
                    <div class="card" style=>
                        <div class="card-body"><h5><b>${utente.name}</b></h5>
                            <p>${utente.email}</p>
                            <p><b>Street:</b> ${utente.address.street}</p>
                            <p><b>Suite:</b> ${utente.address.suite}</p>
                            <p><b>City:</b> ${utente.address.city} ${utente.address.zipcode}</p>                                
                            <button type="button" class="btn btn-primary float-end btn-dark" data-bs-toggle="collapse" data-bs-target="#id${utente.id}">Dettagli</button>                                
                            <div id="id${utente.id}" class="collapse"><br><br>
                                <p><b>Company:</b> ${utente.company.name}</p>
                                <p><b>Phone:</b> ${utente.phone}</p>
                                <p><b>Website:</b> ${utente.website}</p>                                
                            </div>                                
                        </div>                                
                    </div><br>                            
                </div>`
                    });
                });
        }
    </script>
</body>

</html>
